<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Register a new account</h1>
		
     <div class="col-md-4">
		<form th:object="${register}" th:action="@{/adduser}" action="#" method="post">
			<div>
				<label> Username :<input type="text" th:field="*{username}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>	
			</div>
			<div>
				<label> Email :<input type="text" th:field="*{email}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('*{email}')}" th:errors="*{email}">Email Error</p>	
			</div>
			<div>
				<label> Password :<input type="password" th:field="*{password}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>	
			</div>
			<div>
				<label> Re-type Password: <input type="password" th:field="*{passwordConfirmation}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}">Password Match Error</p>	
			</div>
			
			<input type="submit" class="btn btn-success" value="Create your account!"></input>		
		</form>
	</div>
	
    <div class="col-md-1" id="navbar">
    	<div>
	    <a th:href="@{/}"><input type="button" value="Back to main menu" class="btn btn-primary"/></a>
	    <a th:href="@{/login}"><input type="button" value="Already have an account? Log in here!" class="btn btn-success"/></a>
	    </div>
	</div>
</body>
</html>
